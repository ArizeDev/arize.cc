<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.pinimg.com/564x/0b/ed/76/0bed7683513e8545637cc8927a5112fd.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            backdrop-filter: blur(15px); /* Increased blur for a glass effect */
            background-color: rgba(255, 255, 255, 0.2); /* Lightened the background color for transparency */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Optional: Light border for definition */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Modern shadow for depth */
        }

        .profile-section img.profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #f2f2f2;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase; /* Modern text styling */
        }

        .status {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 20px;
            font-style: italic; /* Italic for modern flair */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap for modern spacing */
        }

        .social-icons a {
            display: inline-block;
            width: 40px; /* Slightly larger icons */
            height: 40px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .social-icons svg {
            width: 100%;
            height: 100%;
            fill: #ffffff; /* Change color as needed */
        }

        .social-icons a:hover {
            transform: scale(1.1); /* Subtle hover effect */
            opacity: 0.8;
        }
    </style>
</head>
